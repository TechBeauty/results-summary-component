<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">

    <div class="results">

  <div class="score-column">
    <h2>Your Result</h2>
    </div>

    <div class="number-column">
  <p id="total">76</p>
    <p id="out-of">of 100</span></p> 
</div>

<div class="message-column">
  <h1>Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>

</div>
  
<div class="summary">
  <h3>Summary</h3>

  <div id="reaction">
    <div class="reaction-image">
    <img src="./assets/images/icon-reaction.svg">
  </div>

  <div class="reaction-title">
  <p>Reaction </p>
</div>

<div class="reaction-number">
  <p>80 <span id="text-color">/ 100</span></p>
</div>
</div>

<div id="memory">
  <div class="memory-image">
  <img src="./assets/images/icon-memory.svg">
</div>

  <div class="memory-title">
  <p>Memory</p>
</div>

  <div class="memory-number">
  <p>92 <span id="text-color">/ 100</span></p>
</div>
</div>

<div id="verbal">
  <div class="verbal-image">
  <img src="./assets/images/icon-verbal.svg">
</div>

<div class="verbal-title">
  <p>Verbal</p>
</div>

<div class="verbal-number">
  <p>61 <span id="text-color">/ 100</span></p>
</div>
</div>

<div id="visual">
  <div class="verbal-image">
  <img src="./assets/images/icon-visual.svg">
</div>

<div class="visual-title">
  <p>Visual</p>
</div>

<div class="visual-number">
  <p>72 <span id="text-color">/ 100</span></p>
</div>
</div>

<br>

 <center><button>Continue</button></center> 

</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/labrearashad/" target="_blank">La'Brea Rashad</a>.
  </div>
</body>
</html>
